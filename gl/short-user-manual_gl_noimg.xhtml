    <h1 id="the-short-user-manual">Breve Manual de Usuario</h1>
    <p>Este manual contén información sobre como descargar Tor, como usalo e que facer se Tor non se pode conectar á rede. Se non atopa a resposta á súa pregunta neste documento, envíe un correo electrónico a help@rt.torproject.org.</p>
    <p>Teña en conta que estamos ofrecendo apoio nunha base voluntaria, e temos unha gran cantidade de correos electrónicos todos os días. Non hai necesidade de se preocupar se non lle respondemos de inmediato.</p>
    <h2 id="how-tor-works">Como funciona Tor</h2>
    <p>Tor é unha rede de túneles virtuais que permite mellorar a súa seguridade e privacidade en Internet. Tor funciona a través do envío de seu tráfico a través de tres servidores aleatorios (tamén coñecidos como <em>repetidores</em>) na rede Tor, antes de que o tráfico sexa enviado a Internet pública.</p>
    <p>A imaxe superior ilustra un usuario navegando a diferentes páxinas con Tor. Os monitores verdes representan repetidores na rede Tor, mentres que as tres chaves representan as capas de codificación entre o usuario e cada repetidor.</p>
    <p>Tor vai facer anonima a orixe do seu tráfico, e vai cifrar todo entre vostede ea rede Tor. Tor tamén pode cifrar o tráfico dentro da rede Tor, pero non pode cifrar o tráfico entre a rede Tor eo seu destino final.</p>
    <p>Se está comunicando información confidencial, por exemplo, ao Iniciar sesión nun sitio cun nome de usuario e contrasinal, asegúrese de que está a usar HTTPS (por exemplo, <strong>https</strong>://torproject.org/, e non <strong>http</strong>://torproject.org/).</p>
    <h2 id="how-to-download-tor">Como descargar Tor</h2>
    <p>Recomendamos para a maioría dos usuarios o <a href="https://www.torproject.org/projects/torbrowser.html">Tor Browser Bundle</a>. Este paquete contén un navegador pre-configurado para navegar con seguridade en Internet a través do Tor, e non require instalación. Faga a descarga do paquete, extraia o arquivo e inicie Tor.</p>
    <p>Hai dous xeitos diferentes de conseguir o programa Tor. Pode procurar a <a href="https://www.torproject.org/">páxina do Proxecto Tor</a> e descargalo , ou pode empregar GetTor,  o correo-e de resposta automática.</p>
    <h3 id="how-to-get-tor-via-email">Como conseguir Tor por correo-e</h3>
    <p>Para recibir o  Paquete Navegador Tor en inglés para Windows, envíe un correo-e a gettor@torproject.org con <strong>windows</strong> no corpo da mensaxe. Pode deixar o asunto en branco.</p>
    <p>Tamén pode pedir o Tor Browser Bundle para Mac Os X (escriba <strong>macos-i386</strong>) e Linux (escriba <strong>linux-i386</strong> para sistemas de 32 bits ou  <strong>linux-x86_64</strong> para sistemas de 64 bits).</p>
    <p>Se quere unha versión traducida do Tor, escriba <strong>help</strong>. Vostede recibirá un correo electrónico con instrucións e unha lista de idiomas dispoñibles.</p>
    <p><strong>Nota</strong>: Os Tor Browser Bundles para Linux e Mac OS X son moi grandes, e non poderá recibir estes paquetes cunha conta de Gmail, Hotmail ou Yahoo. Se non pode recibir o paquete que quere, envíe un correo-e a help@rt.torproject.org e dámoslle unha lista de páxinas espello das que baixalo.</p>
    <h3 id="tor-for-smartphones">Tor para teléfonos intelixentes</h3>
    <p>Pode obter Tor no dispositivo Android coa instalación do paquete chamado <em>Orbot</em>. Para obter información sobre como descargar e instalar Orbot, consulte a <a href="https://www.torproject.org/docs/android.html.en">páxina do Proxecto Tor</a>.</p>
    <p>Temos tamén paquetes experimentais para <a href="https://www.torproject.org/docs/N900.html.en">Nokia Maemo/N900</a> e  <a href="http://sid77.slackware.it/iphone/">Apple iOS</a>.</p>
    <h3 id="how-to-verify-that-you-have-the-right-version">Como comprobar se ten a versión correcta</h3>
    <p>Antes de executar o Tor Browser Bundle, ten que asegurarse de que ten a versión correcta.</p>
    <p>O software que recibiu vai acompañado por un arquivo co mesmo nome do paquete e a  extensión <strong>.asc</strong>. Este ficheiro asc. é unha sinatura GPG, e permitirá que comprobe que o ficheiro que baixou é exactamente o pretendido.</p>
    <p>Antes de que poida comprobar a sinatura, terá que baixar e instalar o GnuPG:</p>
    <p><strong>Windows</strong>: <a href="http://gpg4win.org/download.html">http://gpg4win.org/download.html</a><br/><strong>Mac OS X</strong>: <a href="http://macgpg.sourceforge.net/">http://macgpg.sourceforge.net/</a><br/><strong>Linux</strong>: A maioría das distribucións Linux vén co GnuPG preinstalado.</p>
    <p>Teña en conta que pode ter que editar as rutas e as ordes indicadas ​​embaixo para facelo funcionar no seu sistema.</p>
    <p>Erinn Clark asina os Tor Browser Bundles con chave 0x63FEE659. Para descargar a clave de Erinn, execute:</p>
    <pre>
      <code>gpg --keyserver hkp://keys.gnupg.net  --recv-keys 0x63FEE659
</code>
    </pre>
    <p>Despois de descargar a chave, asegúrese de que a impresión dixital é correcta:</p>
    <pre>gpg --fingerprint 0x63FEE659</pre>
    <p>Debería ver:</p>
    <pre>
      <code>pub   2048R/63FEE659 2003-10-16
      Key fingerprint = 8738 A680 B84B 3031 A630  F2DB 416F 0610 63FE E659
uid                  Erinn Clark &lt;erinn@torproject.org&gt;
uid                  Erinn Clark &lt;erinn@debian.org&gt;

uid                  Erinn Clark &lt;erinn@double-helix.org&gt;
sub   2048R/EB399FD7 2003-10-16
</code>
    </pre>
    <p>Para comprobar a sinatura do paquete que baixou, execute a seguinte orde:</p>
    <pre>
      <code>gpg --verify tor-browser-2.2.33-2_en-US.exe.asc tor-browser-2.2.33-2_en-US.exe
</code>
    </pre>
    <p>A saída debe dicir <em>"Boa sinatura"</em>. Unha sinatura mala significa que o ficheiro pode estar adulterado. Se ve unha sinatura mala, envíe información sobre o lugar de onde descargou o paquete, como comprobou a sinatura, ea saída de GnuPG nun e-mail a help@rt.torproject.org.</p>
    <p>Despois de ter verificado a sinatura e visto a saída <em>"Boa sinatura"</em>, extraia o ficheiro do paquete. Debería ver un directorio como <strong>tor-browser_en-US</strong>. Dentro deste directorio está outro directorio chamado <strong>Docs</strong>, que contén un ficheiro chamado <strong>changelog</strong>. Asegúrese de que o número de versión na liña superior do ficheiro de changelog corresponde ao número de versión no nome do ficheiro.</p>
    <h3 id="how-to-use-the-tor-browser-bundle">Como usar o  Tor Browser Bundle</h3>
    <p>Despois de descargar o Tor Browser Bundle e extraer o paquete, ten que ter un directorio con algúns arquivos nel. Un dos arquivos é un executable chamado "Start Tor Browser" (ou "start-tor-browser", dependendo do seu sistema operativo).</p>
    <p>Cando inicie o Tor Browser Bundle, vai ver primeiro  iniciarse Vidalia e conectalo á rede Tor. Despois diso, vai ver un navegador, confirmando que está a usar o Tor, amosando  <a href="https://check.torproject.org/">https://check.torproject.org/</a>. Xa pode navegar por Internet a través de Tor.</p>
    <p>
      <em>Teña en conta que é importante que use o navegador que vén co paquete, e non o seu propio navegador.</em>
    </p>
    <h3 id="what-to-do-when-tor-does-not-connect">Que facer cando Tor non conecta</h3>
    <p>Algúns usuarios van notar que Vidalia se atasca ao tentar conectarse á rede Tor. Se isto acontece, asegúrese de que está conectado a Internet. Se precisa conectarse a un servidor proxy, vexa a continuación <em>Como usar un proxy aberto</em> .</p>
    <p>Se a súa conexión a Internet funciona, e o Tor non pode conectarse á rede, probe o seguinte: Abra o panel de control do Vidalia, prema en  <em>Rexistro de Mensaxes</em> e seleccione <em>Avanzado</em>. Pode ser que o Tor non se conecte porque:</p>
    <p><strong>O reloxo do sistema está desactivado</strong>: Asegúrese de que a hora e data do seu sistema é correcta e reinicie Tor. Pode ser necesario sincronizar o reloxo do sistema con un servidor horario en Internet.</p>
    <p><strong>Está detrás dun firewall restritivo</strong>: Para que Tor só use os portos 80 e 443, abra o panel de control do Vidalia, prema en <em>Configuración</em> e <em>Rede</em> e marque a caixa que di <em>Meu firewall só me permite conectarse a determinados portos</em>.</p>
    <p><strong>Seu programa antivirus está bloqueado o Tor</strong>: Asegúrese de que o seu antivirus non está impedindo que o Tor faga conexións de rede.</p>
    <p>Se Tor aínda así non funciona, é probable que o seu fornecedor de Internet (ISP) estea bloqueando Tor. Moitas veces isto pode ser contornado con <strong>pontes Tor</strong>, repetidores ocultos que non son tan fáciles de bloquear.</p>
    <p>Se precisa de axuda con descubrir por que Tor non pode conectarse, envíe un correo-e a help@rt.torproject.org e inclúa as partes relevantes do ficheiro de rexistro.</p>
    <h3 id="how-to-find-a-bridge">Como atopar unha ponte</h3>
    <p>Para utilizar unha ponte, primeiro ten que atopala, pode ir ata <a href="https://bridges.torproject.org/">bridges.torproject.org</a>, ou pode enviar un correo-e a bridges@torproject.org. Se envía un correo-e, por favor, asegúrese de que escribe <strong>obter pontes</strong> no corpo do correo electrónico. Sen iso, non vai obter resposta. Teña en conta que ten que enviar este correo dende calquera  enderezo gmail.com ou yahoo.com.</p>
    <p>Configurar enderezos de máis dunha ponte fará a conexión Tor máis estable, no caso  de que algunha das pontes se faga inaccesible. Non hai garantía de que a ponte que está a usar agora vai traballar mañá, así que ten que coller o hábito de actualizar a súa lista de pontes de cando en vez.</p>
    <h3 id="how-to-use-a-bridge">Como usar unha ponte</h3>
    <p>Unha vez que teña varias pontes para usar, abra o panel de control do Vidalia, prema en <em>Configuración</em>, <em>Rede</em> e marque a caixa que di <em> meu ISP bloquea conexións á rede Tor</em>. Escriba as pontes no cadro de abaixo, prema en <em>Aceptar</em> e reinicie o Tor.</p>
    <h3 id="how-to-use-an-open-proxy">Como usar un proxy aberto</h3>
    <p>Se usar unha ponte non funciona, tente configurar Tor para que use calquera proxy HTTPS ou SOCKS para acceder á rede Tor. Isto significa que aínda que Tor estea bloqueado pola rede local, os proxies abertos pódense empregar con seguridade para conectarse á rede Tor e á Internet sen censura.</p>
    <p>Nos pasos a seguir asúmese que ten unha configuración Tor/Vidalia funcional, e que atopou unha lista de proxies HTTPS, SOCKS4 ou SOCKS5.</p>
    <ol style="list-style-type: decimal">
      <li>Abra o panel de control do Vidalia, prema en <em>Configuración</em>.</li>
      <li>Prema <em>Rede</em>. Seleccione <em>Eu uso un proxy para acceder a Internet</em>.</li>
      <li>Na liña <em>Enderezo</em>, introduza o enderezo do proxy aberto. Isto pode ser un nome de servidor ou un enderezo IP.</li>
      <li>Escriba o porto para o proxy.</li>
      <li>Xeralmente non se precisa de nome e contrasinal. Se quere usalos, escriba a información nos campos apropiados.</li>
      <li>Escolla o <em>Tipo</em> de proxy que está a usar, sexa HTTP / HTTPS, SOCKS4 ou SOCKS5.</li>
      <li>Prema o botón <em>Aceptar</em>. Vidalia e Tor agora están configurados para usar un proxy para acceder ao resto da rede Tor.</li>
    </ol>
    <h2 id="frequently-asked-questions">Preguntas máis frecuentes </h2>
    <p>Esta sección debería responder as preguntas máis comúns. Se a súa pregunta non se menciona aquí, envíe un correo-e a help@rt.torproject.org.</p>
    <h3 id="unable-to-extract-the-archive">Non se puido extraer o arquivo</h3>
    <p>Se está usando o Windows e ve que non pode extraer o arquivo, descargue e instale <a href="http://www.7-zip.org/">7-Zip</a>.</p>
    <p>Se non pode descargar o 7-Zip, probe a cambiar o nome do ficheiro de .z a .zip e use o WinZip para extraer o arquivo. Antes diso, consiga que Windows mostre as extensións dos ficheiros:</p>
    <h4 id="windows-xp">Windows XP</h4>
    <ol style="list-style-type: decimal">
      <li>Abrir <em>Meu Computador</em></li>
      <li>Prema en <em>Ferramentas</em> e escolla no menú <em>Opcións de Cartafol ...</em></li>
      <li>Prema na lapela <em>Ver</em> </li>
      <li>Desmarque <em>Ocultar as extensións dos tipos de arquivo coñecidos</em> e prema en <em>Aceptar</em></li>
    </ol>
    <h4 id="windows-vista">Windows Vista</h4>
    <ol style="list-style-type: decimal">
      <li>Abrir <em>Ordenador</em></li>
      <li>Prema <em>Organizar</em> e escolla no menú <em>Cartafol e opcións de busca</em></li>
      <li>Prema na lapela <em>Ver</em> </li>
      <li>Desmarque <em>Ocultar as extensións dos tipos de arquivo coñecidos</em> e prema en <em>Aceptar</em></li>
    </ol>
    <h4 id="windows-7">Windows 7</h4>
    <ol style="list-style-type: decimal">
      <li>Abrir <em>Ordenador</em></li>
      <li>Prema <em>Organizar</em> e escolla no menú <em>Cartafol e opcións de busca</em></li>
      <li>Prema na lapela <em>Ver</em> </li>
      <li>Desmarque <em>Ocultar as extensións dos tipos de arquivo coñecidos</em> e prema en <em>Aceptar</em></li>
    </ol>
    <h3 id="vidalia-asks-for-a-password">Vidalia pide un contrasinal</h3>
    <p>Non debería ter que escribir un contrasinal ao iniciar Vidalia. Se se lle pregunta por un, probablemente ten un destes problemas:</p>
    <p><strong>Xa está executando Vidalia e Tor</strong>: Por exemplo, esta situación pode ocorrer se instalou o paquete Vidalia e agora está intentando executar o Tor Browser Bundle. Neste caso, vai ter para pechar o antigo Vidalia e Tor antes de executar este.</p>
    <p><strong>Vidalia caeu, pero deixou Tor en execución</strong>: Se a caixa de diálogo que pide un contrasinal de control ten un botón de Reset, pode facer clic no botón e Vidalia  reiniciará o Tor cun novo contrasinal de control aleatorio. Se non ve o botón, ou se Vidalia é incapaz de reiniciar Tor, use o seu xestor de tarefas ou procesos e finalice o proceso de Tor. Entón use Vidalia para reiniciar Tor.</p>
    <p>Para máis información, consulte as <a href="https://torproject.org/docs/faq.html#VidaliaPassword">FAQ</a> na páxina do Proxecto Tor.</p>
    <h3 id="flash-does-not-work">Flash non funciona</h3>
    <p>Por razóns de seguridade, Flash, Java e outros complementos están desactivados no Tor. Os complementos son independentes do Firefox e poden realizar actividades no seu ordenador que arruínen o anonimato.</p>
    <p>A maioría dos vídeos de YouTube traballan con HTML5, e se poden ver en Tor. Ten que unirse ao <a href="https://www.youtube.com/html5">HTML5 trial</a> na páxina do YouTube antes de que poida utilizar o reprodutor HTML5.</p>
    <p>Nótese que o navegador cando o peche non vai lembrar que se xuntou ao HTML5 trial, entón vai ter para volver a entrar nel a próxima vez que execute o Tor Browser Bundle.</p>
    <p>Por favor, vexa as <a href="https://www.torproject.org/torbutton/torbutton-faq.html#noflash">Torbutton FAQ</a> para máis información.</p>
    <h3 id="i-want-to-use-another-browser">Quero usar outro navegador</h3>
    <p>Por razóns de seguridade, recomendamos só navegar usando Tor mediante o Tor Browser Bundle. É tecnicamente posíbel usar o Tor con outros navegadores, pero ao facelo ábrese a posibles ataques.</p>
    <h3 id="why-tor-is-slow">Por que Tor é lento</h3>
    <p>Tor ás veces pode ser un pouco máis lento que a súa conexión a Internet normal. Despois de todo, o tráfico é enviado a través de moitos países diferentes, por veces arredor do mundo!</p>
