    <h1 id="the-short-user-manual">Manual Pengguna</h1>
    <p>Manual pengguna ini mengandungi maklumat mengenai bagaimana untuk memuat turun Tor, bagaimana untuk menggunakannya, dan apa yang perlu dilakukan jika Tor tidak dapat menyambung kepada rangkaian. Jika anda tidak boleh mencari jawapan kepada soalan anda di dalam dokumen ini, e-mel help@rt.torproject.org.</p>
    <p>Sila ambil perhatian bahawa kami menyediakan sokongan secara sukarela, dan kita juga mendapat email yang banyak setiap hari. Tidak perlu bimbang jika kita membalas email kamu dengan segera.</p>
    <h2 id="how-tor-works">Bagaimana Tor berfungsi</h2>
    <p>Tor adalah satu rangkaian terowong maya yang membolehkan anda untuk meningkatkan privasi dan keselamatan anda di Internet. Tor berfungsi dengan menghantar trafik anda melalui tiga pelayan rawak (juga dikenali sebagai <em>relays</em>) dalam rangkaian Tor, sebelum trafik itu sampai ke Internet awam.</p>
    <p>Gambar di atas menggambarkan bagaimana pengguna melayari internet ke laman web yang berbeza dengan menggunakan Tor, monitor hijau mewakili relay dalam rangkaian Tor, manakala tiga kunci mewakili lapisan penyulitan antara pengguna dan setiap relay.</p>
    <p>Tor akan menyembunyikan asal-usul trafik anda, dan ia akan menyulitkan segala-galanya di antara anda dan rangkaian Tor. Tor juga akan menyulitkan trafik anda di dalam rangkaian Tor, tetapi ia tidak boleh menyulitkan trafik anda antara rangkaian Tor dan destinasi akhir.</p>
    <p>Jika anda berkomunikasi dengan maklumat sensitif, contohnya apabila melayari laman web dengan nama pengguna dan kata laluan, pastikan anda menggunakan HTTPS (contohnya <strong>https</strong>://torproject.org/, tidak <strong>http</strong>://torproject.org/).</p>
    <h2 id="how-to-download-tor">Bagaimana hendak memuat turun Tor</h2>
    <p>Bundle yang kami cadangkan kepada kebanyakkan pengguna ialah <a href="https://www.torproject.org/projects/torbrowser.html">Tor Browser Bundle</a>. Bundle ini sudah ditetapkan konfigurasinya untuk memastikan keselamatan Internet melalui Tor, dan tidak memerlukan pemasangan. Caranya ada memuat turun bundle itu, nyahmampat arkib dan mulakan Tor.</p>
    <p>Terdapat dua cara berbeza untuk mendapatkan Tor. Kamu boleh dapatkannya di <a href="https://www.torproject.org/">Lawan Web Tor</a> dan muat turun di situ, atau kamu boleh menggunakan GetTor, email pemberi respons automatik.</p>
    <h3 id="how-to-get-tor-via-email">Bagaimana mahu mendapatkan Tor melalui email</h3>
    <p>Untuk menerima Tor English Bundle Browser untuk Windows, hantar e-mel ke gettor@torproject.org dengan <strong>windows</strong> dalam badan mesej. Anda boleh kosongkan subjek email itu.</p>
    <p>Anda juga boleh meminta Tor Browser Bundle untuk MAC OS X (tulis <strong>macos-i386</strong>), dan Linux (tulis <strong>linux-i386</strong> untuk sistem 32-bit atau <strong>linux-x86_64</strong> untuk sistem 64-bit).</p>
    <p>Jika kamu ingin Tor versi yang sudah diterjemah, tulis <strong>help</strong> sebaliknya. Kamu akan dapat email dengan arahan dan juga senarai bahasa yang disediakan.</p>
    <p><strong>Nota</strong>: Tor Browser Bundles untuk Linux dan Mac OS X adalah bersaiz besar, kamu tidak akan menerima apa-apa bundles tersebut melalui akaun Gmail, Hotmail atau Yahoo. Jika kamu tidak boleh menerima bundle yang kamu mahukan, hantar email kepada help@rt.torproject.org dan kami akan memberikan senarai website mirror lain untuk digunakan.</p>
    <h3 id="tor-for-smartphones">Tor untuk telefon pintar</h3>
    <p>Anda boleh mendapatkan Tor pada peranti Android anda dengan memasang pakej yang dinamakan <em>Orbot</em>. Untuk maklumat mengenai bagaimana untuk memuat turun dan memasang Orbot, sila lihat <a href="https://www.torproject.org/docs/android.html.en">Tor laman web Projek</a>.</p>
    <p>We also have experimental packages for <a href="https://www.torproject.org/docs/N900.html.en">Nokia Maemo/N900</a> and <a href="http://sid77.slackware.it/iphone/">Apple iOS</a>.</p>
    <h3 id="how-to-verify-that-you-have-the-right-version">Bagaimana hendak memastikan anda mempunyai versi yang betu</h3>
    <p>Sebelum memulakan Tor Browser Bundle, anda harus memastikan bahawa versi yang anda guna ialah tepat.</p>
    <p>The software you receive is accompanied by a file with the same name as the bundle and the extension <strong>.asc</strong>. This .asc file is a GPG signature, and will allow you to verify the file you've downloaded is exactly the one that we intended you to get.</p>
    <p>Sebelum anda boleh mengesahkan tandatangan, anda perlu memuat turun dan memasang GnuPG:</p>
    <p><strong>Windows</strong>: <a href="http://gpg4win.org/download.html">http://gpg4win.org/download.html</a><br/><strong>Mac OS X</strong>: <a href="http://macgpg.sourceforge.net/">http://macgpg.sourceforge.net/</a><br/><strong>Linux</strong>: Most Linux distributions come with GnuPG preinstalled.</p>
    <p>Sila ambil perhatian bahawa anda mungkin perlu untuk mengedit laluan dan arahan yang digunakan di bawah untuk mendapatkan ia berfungsi pada sistem anda.</p>
    <p>Erinn Clark menandatangani Tor Browser Bundles dengan kekunci 0x63FEE659. Untuk mengimport kunci Erinn ini, jalankan:</p>
    <pre>
      <code>gpg --keyserver hkp://keys.gnupg.net --recv-keys 0x63FEE659
</code>
    </pre>
    <p>Selepas mengimport kunci, pastikan bahawa pengesahan yang betul:</p>
    <pre>
      <code>gpg --fingerprint 0x63FEE659
</code>
    </pre>
    <p>Anda akan dapat melihat:</p>
    <pre>
      <code>pub   2048R/63FEE659 2003-10-16
      Key fingerprint = 8738 A680 B84B 3031 A630  F2DB 416F 0610 63FE E659
uid                  Erinn Clark &lt;erinn@torproject.org&gt;
uid                  Erinn Clark &lt;erinn@debian.org&gt;

uid                  Erinn Clark &lt;erinn@double-helix.org&gt;
sub   2048R/EB399FD7 2003-10-16
</code>
    </pre>
    <p>Untuk mengesahkan tandatangan pakej yang anda muat turun, jalankan arahan berikut:</p>
    <pre>
      <code>gpg --verify tor-browser-2.2.33-2_en-US.exe.asc tor-browser-2.2.33-2_en-US.exe
</code>
    </pre>
    <p>Output akan menyatakan <em>"Good signature"</em>. A tandatangan buruk bermakna bahawa data fail itu mungkin telah diganggu. Jika anda melihat tandatangan yang tidak betul, hantar maklumat tentang di mana anda memuat turun pakej itu, bagaimana anda sahkan tandatangan, dan output dari GnuPG kedalam e-mel kepada help@rt.torproject.org.</p>
    <p>Sebaik sahaja anda telah sahkan tandatangan dan melihat output <em>"Good signature"</em>, pergi ke hadapan dan nyahmampatkan pakej arkib. Anda akan dapat melihat direktori yang sama dengan <strong>tor-browser_en-US</strong>. Di dalam direktori itu, terdapat direktori lain yang dipanggil <strong>Docs</strong>, yang mengandungi fail yang dipanggil <strong>changelog</strong>. Anda akan mahu memastikan bahawa nombor versi pada baris atas fail Changelog sepadan dengan nombor versi pada nama fail.</p>
    <h3 id="how-to-use-the-tor-browser-bundle">Bagaimana hendak menggunakan Tor Browser Bundle</h3>
    <p>After downloading the Tor Browser Bundle and extracting the package, you should have a directory with a few files in it. One of the files is an executable called "Start Tor Browser" (or "start-tor-browser", depending on your operating system).</p>
    <p>Apabila kamu memulakan Tor Browser Bundle, pertama, Vidalia akan dijalankan dan akan menghubungkan kamu dengan rangkaian Tor. Selepas itu, kamu akan dapat melihat pelayar kamu mengesahkan bahawa kamu sedang menggunakan Tor. Ini dapat dilakukan dengan melayari <a href="https://check.torproject.org/">https://check.torproject.org/</a>. Kamu sekarang telah dapat untuk melayari Internet melalui Tor.</p>
    <p>
      <em>Penting! Sila pastikan pelayar yang anda guna didatangi bersama-sama dengan Tor Browser Bundle, bukan pelayar anda sendiri.</em>
    </p>
    <h3 id="what-to-do-when-tor-does-not-connect">Apa yang patut dilakukan apabila Tor tidak dapat menghubungi rangkaiannya</h3>
    <p>Sesetengah pengguna akan dapat mengesan bahawa Vidalia akan berheti apabila cuba untuk menghubungi rangkaian Tor. Jika perkara ini berlaku, pastikan bahawa anda pada masa itu sudah mempunyai rangkaian Internet. Jika anda perlu untuk menggunakan pelayan proksi, lihat <em>Bagaimana hendak menggunakan proksi</em> dibawah.</p>
    <p>Jika internet anda berfungsi, tapi Tor masih lagi tidak dapat berhubung dengan rangkaiannya, cuba langkah berikut; buka tetapan Vidalia, klik pada <em>Message Log</em> dan pilih tab <em>Advanced</em>. Mungkin Tor tidak dapat berhubung dengan rangkaian kerana:</p>
    <p><strong>Jam sistem anda ditutup</strong>: Sila pastikan tarikh dan masa pada sistem anda itu betul, kemudian memulakan semula Tor. Anda mungkin harus menyelaras jam sistem anda menggunakan pelayan masa Internet (Internet time server).</p>
    <p><strong>Jika anda berada disebalik firewall yang ketat</strong>: Untuk memberitahu Tor bahawa mencuba pada port 80 atau port 443, buka tetapan Vidalia, klik pada <em>Tetapan</em> dan <em>Rangkaian</em>, tik pada box yang mengatakan <em>Firewall saya hanya membenarkan saya berhubung menggunakan port tertentu</em>.</p>
    <p><strong>Aplikasi anti-virus anda menghalang Tor</strong>: Sila pastikan bawah aplikasi anti-virus tidak menghalang Tor daripada membuat sambungan ke rangkaian Tor.</p>
    <p>Jika Tor masih lagi tidak berfungsi, ini mungkin kerana pengedar internet anda (Internet Service Provider) menyekat Tor. Jika kes ini berlaku, anda boleh memintas sekatan itu menggunakan <strong>Tor bridges</strong>, iaitu relays tersembunyi yang sukar untuk disekat.</p>
    <p>Jika anda tidak dapat mengesan permasalah Tor anda, sila hantar e-mail kepada help@rt.torproject.org dan pastikan anda memasukkan sekali kandungan yang berkaitan dengan masalah anda daripada fail log.</p>
    <h3 id="how-to-find-a-bridge">Bagaimana hendak mencari bridge</h3>
    <p>Untuk menggunakan bridge, akan harus mendapatkannya dahulu; anda boleh melayari <a href="https://bridges.torproject.org/">bridges.torproject.org</a>, akan anda juga boleh menghantar e-mail kepada bridges@torproject.org. Jika anda mahu menghantar email, pastikan anda tulis <strong>get bridges</strong> di dalam badan e-mail itu. Jika anda tidak menulis perkataan itu, anda tidak akan dapat balasan e-mail kembali. Sila ambil perhatian bahawa anda cuma boleh hantar e-mail ini daripada gmail.com atau dari yahoo.com sahaja.</p>
    <p>Mengkonfigurasi lebih daripada satu alamat bridge akan memastikan sambungan Tor anda lebih stabil, dalam sesetengah kes sambungan bridges mungkin tidak akan dapat dicapai. Tiada jaminan bahawa bridge yang anda guna sekarang akan berfungsi semula pada keesokan harinya, jadi anda perlu untuk mengemaskini secara kerap untuk mendapatkan bridges yang baru.</p>
    <h3 id="how-to-use-a-bridge">Bagaimana hendak menggunakan bridge</h3>
    <p>Jika ada sudah mempunyai set bridges untuk digunakan, buka tetapan Vidalia, klik pada <em>Tetapan</em>, <em>Rangkaian</em> dan tik pada kotak yang mengatakan <em>ISP saya menyekat sambungan ke rangkaian Tor</em>. Masukkan bridges anda di kotak itu, dan kemudian klik <em>OK</em> dan memulakan Tor semula.</p>
    <h3 id="how-to-use-an-open-proxy">Bagaimana hendak menggunakan proksi</h3>
    <p>Jika bridge tidak berfungsi, cuba untuk mengkonfigurasi Tor anda untuk menggunakan HTTPS atau SOCKS proxy untuk mendapatkan akses ke rangkaian Tor. Ini bermakna, walaupun Tor disekat di rangkaian anda, proksi dapat digunakan dengan selamat bagi berhubung ke rangkaian Tor dan didalam rangkaian internet yang ditapis.</p>
    <p>Langkah-langkah di bawah menganggap bahawa anda mempunyai tetapan Tor/Vidalia yang berfungsi, dan juga akan sudah menjumpai senarai proksi HTTPS, SOCK4 atau SOCKS5.</p>
    <ol style="list-style-type: decimal">
      <li>Buka tetapan Vidalia, klik pada <em>Tetapan</em>.</li>
      <li>Click <em>Network</em>. Select <em>I use a proxy to access the Internet</em>.</li>
      <li>On the <em>Address</em> line, enter the open proxy address. This can be a hostname or an IP Address.</li>
      <li>Enter the port for the proxy.</li>
      <li>Generally, you do not need a username and password. If you do, enter the information in the proper fields.</li>
      <li>Choose the <em>Type</em> of proxy you are using, whether HTTP/HTTPS, SOCKS4, or SOCKS5.</li>
      <li>Push the <em>OK</em> button. Vidalia and Tor are now configured to use a proxy to access the rest of the Tor network.</li>
    </ol>
    <h2 id="frequently-asked-questions">Frequently Asked Questions</h2>
    <p>This section will answer some of the most common questions. If your question is not mentioned here, please send an email to help@rt.torproject.org.</p>
    <h3 id="unable-to-extract-the-archive">Unable to extract the archive</h3>
    <p>If you are using Windows and find that you cannot extract the archive, download and install <a href="http://www.7-zip.org/">7-Zip</a>.</p>
    <p>If you are unable to download 7-Zip, try to rename the file from .z to .zip and use winzip to extract the archive. Before renaming the file, tell Windows to show file extensions:</p>
    <h4 id="windows-xp">Windows XP</h4>
    <ol style="list-style-type: decimal">
      <li>Open <em>My Computer</em></li>
      <li>Click on <em>Tools</em> and choose <em>Folder Options...</em> in the menu</li>
      <li>Click on the <em>View</em> tab</li>
      <li>Uncheck <em>Hide extensions for known file types</em> and click <em>OK</em></li>
    </ol>
    <h4 id="windows-vista">Windows Vista</h4>
    <ol style="list-style-type: decimal">
      <li>Open <em>Computer</em></li>
      <li>Click on <em>Organize</em> and choose <em>Folder and search options</em> in the menu</li>
      <li>Click on the <em>View</em> tab</li>
      <li>Uncheck <em>Hide extensions for known file types</em> and click <em>OK</em></li>
    </ol>
    <h4 id="windows-7">Windows 7</h4>
    <ol style="list-style-type: decimal">
      <li>Open <em>Computer</em></li>
      <li>Click on <em>Organize</em> and choose <em>Folder and search options</em> in the menu</li>
      <li>Click on the <em>View</em> tab</li>
      <li>Uncheck <em>Hide extensions for known file types</em> and click <em>OK</em></li>
    </ol>
    <h3 id="vidalia-asks-for-a-password">Vidalia asks for a password</h3>
    <p>You should not have to enter a password when starting Vidalia. If you are prompted for one, you are likely affected by one of these problems:</p>
    <p><strong>You are already running Vidalia and Tor</strong>: For example, this situation can happen if you installed the Vidalia bundle and now you're trying to run the Tor Browser Bundle. In that case, you will need to close the old Vidalia and Tor before you can run this one.</p>
    <p><strong>Vidalia crashed, but left Tor running</strong>: If the dialog that prompts you for a control password has a Reset button, you can click the button and Vidalia will restart Tor with a new random control password. If you do not see a Reset button, or if Vidalia is unable to restart Tor for you; go into your process or task manager, and terminate the Tor process. Then use Vidalia to restart Tor.</p>
    <p>For more information, see the <a href="https://torproject.org/docs/faq.html#VidaliaPassword">FAQ</a> on the Tor Project website.</p>
    <h3 id="flash-does-not-work">Flash does not work</h3>
    <p>For security reasons, Flash, Java, and other plugins are currently disabled for Tor. Plugins operate independently from Firefox and can perform activity on your computer that ruins your anonymity.</p>
    <p>Most YouTube videos work with HTML5, and it is possible to view these videos over Tor. You need to join the <a href="https://www.youtube.com/html5">HTML5 trial</a> on the YouTube website before you can use the HTML5 player.</p>
    <p>Note that the browser will not remember that you joined the trial once you close it, so you will need to re-join the trial the next time you run the Tor Browser Bundle.</p>
    <p>Please see the <a href="https://www.torproject.org/torbutton/torbutton-faq.html#noflash">Torbutton FAQ</a> for more information.</p>
    <h3 id="i-want-to-use-another-browser">I want to use another browser</h3>
    <p>For security reasons, we recommend that you only browse the web through Tor using the Tor Browser Bundle. It is technically possible to use Tor with other browsers, but by doing so you open yourself up to potential attacks.</p>
    <h3 id="why-tor-is-slow">Why Tor is slow</h3>
    <p>Tor can sometimes be a bit slower than your normal Internet connection. After all, your traffic is sent through many different countries, sometimes across oceans around the world!</p>
