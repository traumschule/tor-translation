    <h1 id="the-short-user-manual">The Short User Manual</h1>
    <p>This user manual contains information about how to download Tor, how to use it, and what to do if Tor is unable to connect to the network. If you can't find the answer to your question in this document, email help@rt.torproject.org.</p>
    <p>សូម​សម្គាល់​ថា​យើង​មិន​កំពុង​ផ្ដល់​ការ​គាំទ្រ​លើ​មូលដ្ឋាន​ដែល​បាន​ជ្រើស, ហើយ​យើង​ទទួល​បាន​អ៊ីមែល​ជាច្រើន​រៀងរាល់​​ថ្ងៃ។ មិន​ចាំបាច់​អារម្មណ៍​ទេ ប្រសិនបើ​យើង​មិន​ត្រឡប់​ថយ​ក្រោយ​ផ្លូវ​ត្រង់។</p>
    <h2 id="how-tor-works">តើ Tor ដំណើរការ​របៀប​ណា</h2>
    <p>Tor ជា​ដំណើរការ​ធ្យូនែល​និម្មិត​ដែល​អនុញ្ញាត​អ្នកធ្វើ​ឲ្យ​សុវត្ថិភាព និង​ភាព​ឯកជន​​របស់​អ្នក​ប្រសើរ​ឡើង​លើ​អ៊ីនធឺណិត។ Tor ដំណើរការ​ដោយ​ផ្ញើ​ចរាចរណ៍​របស់​អ្នក​តាម​រយៈ​ម៉ាស៊ីន​មេ​ចៃដន្យ​បី (ដូច​ដែល​បាន​ស្គាល់​ជា <em>ការ​បញ្ជូន​ត</em>) នៅ​ក្នុង​បណ្ដាញ Tor , មុន​ពេល​ចរាចរណ៍​ត្រូវ​បាន​ផ្ញើ​ចេញ​ទៅ​កាន់​អ៊ីនធឺណិត​ជា​សាធារណៈ។</p>
    <p>រូបភាព​ខាងលើ​បង្ហាញ​ពី​ការ​រុករក​របស់​អ្នក​សម្រាប់​តំបន់​បណ្ដាញ​ផ្សេងៗ​គ្នា​លើ Tor ។ ម៉ូនីទ័រ​ពណ៌​បៃតង​បង្ហាញ​ការ​បញ្ជូន​ត​ ​នៅ​ក្នុង​បណ្ដាញ Tor ខណៈ​ពេល​​ពាក្យ​គន្លឹះ​បី​បង្ហាញ​ប្លង់​នៃ​ការ​អ៊ិនគ្រីប​រវាង​អ្នក​ប្រើ និង​ការ​បញ្ជូន​បន្ត​នីមួយៗ។</p>
    <p>Tor នឹង​ធ្វើ​ឲ្យ​ចរាចរណ៍​របស់​អ្នក​​ដើម​អនាមិក, ហើយ​វា​នឹង​អ៊ិនគ្រីប​អ្វី​គ្រប់យ៉ាង​រវាង​អ្នក និង​បណ្ដាញ​ Tor របស់​អ្នក។ Tor នឹង​អ៊ិនគ្រីប​ចរាចរណ៍​របស់​អ្នក​ផង​ដែរ​នៅ​ក្នុង​បណ្ដាញ Tor , ប៉ុន្តែ​វា​មិន​អាច​អ៊ិនគ្រីប​ចរាចរណ៍​របស់​អ្នក​រវាង​បណ្ដាញ Tor ទិសដៅ​ចុងក្រោយ​របស់​វា។</p>
    <p>If you are communicating sensitive information, for example when logging on to a website with a username and password, make sure that you are using HTTPS (e.g. <strong>https</strong>://torproject.org/, not <strong>http</strong>://torproject.org/).</p>
    <h2 id="how-to-download-tor">របៀប​ទាញ​យក Tor</h2>
    <p>កញ្ចប់​ដែល​យើង​បាន​ផ្ដល់​អនុសាសន៍​ទៅ​អ្នក​ប្រើ​ច្រើន​បំផុត​គឺ <a href="https://www.torproject.org/projects/torbrowser.html">Tor Browser Bundle</a>។ កញ្ចប់​នេះ​មាន​កម្មវិធី​អ៊ីនធឺណិត​ដែល​បាន​កំណត់​រចនាសម្ព័ន្ធ​ជា​មុន ដើម្បី​សុវត្ថិភាព​ការ​រុករក​អ៊ីនធឺណិត​តាម​រយៈ Tor, ហើយ​មិន​ទាមទារ​ការ​ដំឡើង​ឡើយ។ អ្នក​ទាញ​យក​កញ្ចប់, យក​ប័ណ្ណសារ​ចេញ ហើយ​ចាប់ផ្ដើម Tor ។</p>
    <p>មាន​វិធី​ពីរ​ផ្សេង​គ្នា​​ពីរ​ក្នុង​ការ​ទទួល​យក​កម្មវិធី Tor ។ អ្នក​អាច​រកមើល​ <a href="https://www.torproject.org/">តំបន់​បណ្ដាញ​គម្រោង​របស់ Tor </a> ហើយ​ទាញ​យក​វា​ ឬ​អ្នក​អាច​ប្រើ GetTor, កម្មវិធី​ឆ្លើយតប​អ៊ីមែល​ស្វ័យប្រវត្តិ។</p>
    <h3 id="how-to-get-tor-via-email">របៀប​ទទួល​យក Tor តាម​អ៊ីមែល</h3>
    <p>ដើម្បី​ទទួល​បាន English Tor Browser Bundle សម្រាប់ Windows, ផ្ញើ​អ៊ីមែល​ទៅ gettor@torproject.org ដោយ​ប្រើ <strong>windows</strong> ក្នុង​តួ​សេចក្ដី​សារ។ អ្នក​អាច​ទុក​ប្រធាន​បទ​ទទេ។</p>
    <p>អ្នក​អាច​ស្នើ Tor Browser Bundle សម្រាប់ Mac OS X បាន​ផង​ដែរ (សរសេរ <strong>macos-i386</strong>), និង​លីនុច (សរសេរ <strong>linux-i386</strong> សម្រាប់​ប្រព័ន្ធ 32-bit ឬ <strong>linux-x86_64</strong> សម្រាប់​ប្រព័ន្ធ 64-bit)។</p>
    <p>ប្រសិនបើ​អ្នក​ចង់​បាន​កំណែ​ដែល​បាន​បកប្រែ​នៃ Tor, សរសេរ <strong>ជំនួយ</strong> ជំនួស។ អ្នក​នឹង​ទទួល​បាន​អ៊ីមែល​ដោយ​មាន​សេចក្ដី​ណែនាំ និង​បញ្ជី​ភាសា​ដែល​មាន។</p>
    <p><strong>ចំណាំ</strong>៖ Tor Browser Bundles សម្រាប់​លីនុច និង Mac OS X ធំ​ជាង ហើយ​អ្នក​មិន​អាច​ទទួល​បាន​កញ្ចប់​ទាំង​នេះ​​ជាមួយ Gmail, Hotmail ឬ​គណនី Yahoo ។ ប្រសិនបើ​អ្នក​មិន​ទទួល​បាន​កញ្ចប់​ដែល​អ្នក​ចង់​ទទួល​បាន​ទេ​នោះ, ផ្ញើ​អ៊ីមែល​ទៅ help@rt.torproject.org យើង​នឹង​ផ្ដល់​ឲ្យ​អ្នក​នូវ​បញ្ជី​​តំបន់​បណ្ដាញ​​ដែល​ត្រូវ​ប្រើ។</p>
    <h3 id="tor-for-smartphones">Tor សម្រាប់​ទូរស័ព្ទ​ទំនើប</h3>
    <p>អ្នក​អាច​ទទួល​បាន Tor នៅ​លើ​ឧបករណ៍ Android របស់​អ្នក​ដោយ​ដំឡើង​កញ្ចប់​ដែល​មាន <em>Orbot</em>។ សម្រាប់​ព័ត៌មាន​បន្ថែម​អំពី​របៀប​ទាញ​យក និង​ដំឡើង Orbot, សូម​ទស្សនា <a href="https://www.torproject.org/docs/android.html.en">តំបន់​បណ្ដាញ​គម្រោង Tor </a> ។</p>
    <p>We also have experimental packages for <a href="https://www.torproject.org/docs/N900.html.en">Nokia Maemo/N900</a> and <a href="http://sid77.slackware.it/iphone/">Apple iOS</a>.</p>
    <h3 id="how-to-verify-that-you-have-the-right-version">របៀប​ផ្ទៀងផ្ទាត់​ដែល​អ្នក​មាន​កំណែ​ត្រឹមត្រូវ</h3>
    <p>មុន​ពេល​ដំណើរការ Tor Browser Bundle, អ្នក​គួរតែ​ប្រាកដ​ថា​អ្នក​មាន​កំណែ​ត្រឹមត្រូវ។</p>
    <p>កម្មវិធី​ដែល​បាន​ទទួល​មាន​ជាមួយ​ឯកសារ​ដែល​មាន​ឈ្មោះ​ដូច​គ្នា​ជា​កញ្ចប់ និង​ផ្នែក​បន្ថែម <strong>.asc</strong> ។ ឯកសារ .asc នេះ​ជា​ហត្ថលេខា GPG  ហើយ​អនុញ្ញាត​ឲ្យ​អ្នក​ផ្ទៀងផ្ទាត់​ឯកសារ​ដែល​អ្នក​បាន​ទាញ​យក​ដោយ​ជាក់​លាក់​មួយ​ដែល​យើង​បាន​ផ្ដល់​ឲ្យ​អ្នក​ទទួល​បាន។</p>
    <p>មុន​ពេល​អ្នក​ផ្ទៀងផ្ទាត់​ហត្ថលេខា អ្នក​ត្រូវ​ទាញ​យក ហើយ​ដំឡើង GnuPG ៖</p>
    <p><strong>Windows</strong>: <a href="http://gpg4win.org/download.html">http://gpg4win.org/download.html</a><br/><strong>Mac OS X</strong>: <a href="http://macgpg.sourceforge.net/">http://macgpg.sourceforge.net/</a><br/><strong>Linux</strong>: Most Linux distributions come with GnuPG preinstalled.</p>
    <p>សូម​ចំណាំ​ថា​អ្នក​ត្រូវ​កែ​ផ្លូវ និង​ពាក្យ​បញ្ជា​ដែល​បាន​ប្រើ​ខាងក្រោម ដើម្បី​ទទួល​បាន​វា ដើម្បី​ចូល​ដំណើរការ​នៅ​លើ​ប្រព័ន្ធ​របស់​អ្នក។</p>
    <p>Erinn Clark signs the Tor Browser Bundles with key 0x63FEE659. To import Erinn's key, run:</p>
    <pre>
      <code>gpg --keyserver hkp://keys.gnupg.net  --recv-keys 0x63FEE659
</code>
    </pre>
    <p>បន្ទាប់​ពី​នាំចូល​ពាក្យ​គន្លឹះ, ផ្ទៀងផ្ទាត់​ថា​​ស្នាម​ផ្ដិត​មេដៃ​របស់​អ្នក​ត្រឹមត្រូវ៖</p>
    <pre>
      <code>gpg  --ស្នាម​ផ្ដិត​មេដៃ 0x63FEE659
</code>
    </pre>
    <p>អ្នក​គួរតែ​ទស្សនា៖</p>
    <pre>
      <code>pub   2048R/63FEE659 2003-10-16
      Key fingerprint = 8738 A680 B84B 3031 A630  F2DB 416F 0610 63FE E659
uid                  Erinn Clark &lt;erinn@torproject.org&gt;
uid                  Erinn Clark &lt;erinn@debian.org&gt;

uid                  Erinn Clark &lt;erinn@double-helix.org&gt;
sub   2048R/EB399FD7 2003-10-16
</code>
    </pre>
    <p>ដើម្បី​ផ្ទៀងផ្ទាត់​ហត្ថលេខា​នៃ​កញ្ចប់​ដែល​អ្នក​បាន​ទាញ​យក, ដំណើរការ​ពាក្យ​បញ្ជា​ដូច​ខាង​ក្រោម៖</p>
    <pre>
      <code>gpg --verify tor-browser-2.2.33-2_en-US.exe.asc tor-browser-2.2.33-2_en-US.exe
</code>
    </pre>
    <p>The output should say <em>"Good signature"</em>. A bad signature means that the file may have been tampered with. If you see a bad signature, send details about where you downloaded the package from, how you verified the signature, and the output from GnuPG in an email to help@rt.torproject.org.</p>
    <p>Once you have verified the signature and seen the <em>"Good signature"</em> output, go ahead and extract the package archive. You should then see a directory similar to <strong>tor-browser_en-US</strong>. Inside that directory is another directory called <strong>Docs</strong>, which contains a file called <strong>changelog</strong>. You want to make sure that the version number on the top line of the changelog file matches the version number in the filename.</p>
    <h3 id="how-to-use-the-tor-browser-bundle">របៀប​ប្រើ Tor Browser Bundle</h3>
    <p>After downloading the Tor Browser Bundle and extracting the package, you should have a directory with a few files in it. One of the files is an executable called "Start Tor Browser" (or "start-tor-browser", depending on your operating system).</p>
    <p>នៅ​ពេល​អ្នក​ចាប់ផ្ដើម Tor Browser Bundle, ដំបូង​អ្នក​ត្រូវ​មើល​ការ​ដំឡើង Vidalia ​និង​របៀប​តភ្ជាប់​អ្នក​ទៅ​បណ្ដាញ Tor ។ បន្ទាប់​មក​ អ្នក​នឹង​ឃើញ​កម្មវិធី​អ៊ីនធឺណិត​បញ្ជាក់​ថា​អ្នក​កំពុង​ប្រើ Tor ឥឡូវ​នេះ។ វា​ត្រូវ​បាន​ធ្វើ​ដោយ​ការ​បង្ហាញ <a href="https://check.torproject.org/">https://check.torproject.org/</a>  អ្នក​អាច​​រុករក​អ៊ីនធឺណិត​ឥឡូវ​នេះ​​តាម​រយៈ Tor ។</p>
    <p>
      <em>សូម​ចំណាំ​ថា​វា​មាន​សារៈសំខាន់​​ដែល​អ្នក​ប្រើ​កម្មវិធី​អ៊ីនធឺណិត​​មាន​​​កញ្ចប់​នេះ, ហើយ​មិន​មាន​ជា​កម្មវិធី​អ៊ីនធឺណិត​ផ្ទាល់​ខ្លួន​របស់​អ្នក។</em>
    </p>
    <h3 id="what-to-do-when-tor-does-not-connect">តើ​ត្រូវ​ធ្វើ​អ្វី​ នៅ​ពេល Tor មិន​តភ្ជាប់</h3>
    <p>Some users will notice that Vidalia gets stuck when trying to connect to the Tor network. If this happens, make sure that you are connected to the Internet. If you need to connect to a proxy server, see <em>How to use an open proxy</em> below.</p>
    <p>ប្រសិនបើ​ការ​តភ្ជាប់​អ៊ីនធឺណិត​កំពុង​ដំណើរការ, ប៉ុន្តែ Tor នៅ​តែ​មិន​អាច​តភ្ជាប់​ទៅ​បណ្ដាញ, ព្យាយាម​អនុវត្ត​ដូច​ខាង​ក្រោម; បើក​ផ្ទាំង​ពិនិត្យ Vidalia , ចុច​លើ <em>កំណត់​សារ</em> ហើយ​ជ្រើស​ផ្ទាំង <em>កម្រិត​ខ្ពស់</em> ។ វា​អាច​ Tor នឹង​មិន​អាច​តភ្ជាប់​ដោយ​សារ៖</p>
    <p><strong>នាឡិកា​ប្រព័ន្ធ​របស់​អ្នក​បិទ</strong>៖ សូម​ប្រាកដ​ថា​កាលបរិច្ឆេទ និង​ពេលវេលា​នៅ​លើ​ប្រព័ន្ធ​របស់​អ្នក​ត្រឹមត្រូវ ហើយ​ចាប់​ផ្ដើម​ Tor ឡើង​វិញ។ អ្នក​ត្រូវ​ធ្វើ​សមកាលកម្ម​នាឡិកា​​ប្រព័ន្ធ​របស់​អ្នក​ជាមួយ​ម៉ាស៊ីន​មេ​ពេលវេលា​អ៊ីនធឺណិត។</p>
    <p><strong>You are behind a restrictive firewall</strong>: To tell Tor to only try port 80 and port 443, open the Vidalia control panel, click on <em>Settings</em> and <em>Network</em>, and tick the box that says <em>My firewall only lets me connect to certain ports</em>.</p>
    <p><strong>​កម្មវិធី​កុំ​ចាត់​មេ​រោគ​របស់​អ្នក​ត្រូវ​បាន​ទប់ស្កាត់ Tor</strong> ៖ សូម​ប្រាកដ​ថា​កម្មវិធី​កុំ​ចាត់​មេរោគ​របស់​អ្នក​មិន​​រារាំង​ Tor ពី​ការ​បង្កើត​ការ​តភ្ជាប់​បណ្ដាញ។</p>
    <p>ប្រសិនបើ Tor នៅ​តែ​មិន​ដំណើរការ, វា​ប្រហែល​ជា​កម្មវិធី​ផ្ដល់​​សេវាកម្ម​អ៊ីនធឺណិត​របស់​អ្នក (ISP) កំពុង​ទប់ស្កាត់ Tor ។ ជា​ញឹកញាប់​វា​អាច​ត្រូវ​បាន​ដំណើរការ​ជាមួយ <strong>Tor bridges</strong>, បាន​លាក់​ការ​បញ្ជូន​ត​ដែល​មិន​មាន​ភាព​ងាយស្រួល​ក្នុង​ការ​ទប់ស្កាត់។</p>
    <p>If you need help with figuring out why Tor can't connect, send an email to help@rt.torproject.org and include the relevant parts from the log file.</p>
    <h3 id="how-to-find-a-bridge">របៀប​ស្វែងរក bridge</h3>
    <p>ដើម្បី​ប្រើ bridge, ដំបូង​អ្នក​​ត្រូវ​កំណត់​ទីតាំង​មួយ; អ្នក​អាច​រុករក​តាម <a href="https://bridges.torproject.org/">bridges.torproject.org</a>, ឬ​អ្នក​អាច​ផ្ញើ​អ៊ីមែល​ទៅ bridges@torproject.org ។ ប្រសិនបើ​អ្នក​ផ្ញើ​អ៊ីមែល, សូម​ប្រាកដ​ថា​អ្នក​សរសេរ <strong>get bridges</strong> នៅ​ក្នុង​តួ​សេចក្ដី​អ៊ីមែល​របស់​អ្នក។ ប្រសិនបើ​មិន​ផ្ញើ​អ៊ីមែល, អ្នក​នឹង​មិន​ទទួល​បាន​ចម្លើយ​តប​ឡើយ។ ចំណាំ​ថា​អ្នក​ត្រូវ​ផ្ញើ​អ៊ីមែល​នេះ​ពី gmail.com ឬ yahoo.com address ។</p>
    <p>ការ​កំណត់​រចនាសម្ព័ន្ធ​អាសយដ្ឋាន bridge ច្រើន​ជាង​មួយ​នឹង​ធ្វើ​ឲ្យ​ការ​តភ្ជាប់ Tor របស់​អ្នក​មាន​ស្ថេរ​, នៅ​ក្នុង​ករណី bridges មួយ​ចំនួន​មិន​អាច​ទៅ​ដល់។ គ្មាន​ការ​ធានា​ bridge ដែល​អ្នក​កំពុង​ប្រើ​ឥឡូវ​នេះ​នឹង​ដំណើរការ​នៅ​ថ្ងៃ​ស្អែក​នោះ​ទេ, ដូច្នេះ​អ្នក​គួរតែ​ទម្លាប់​ធ្វើ​បច្ចុប្បន្ន​បញ្ជី​bridges របស់​ជា​ញឹកញាប់។</p>
    <h3 id="how-to-use-a-bridge">របៀប​ប្រើ bridge</h3>
    <p>Once you have a set of bridges to use, open the Vidalia control panel, click on <em>Settings</em>, <em>Network</em> and tick the box that says <em>My ISP blocks connections to the Tor network</em>. Enter the bridges in the box below, hit <em>OK</em> and start Tor again.</p>
    <h3 id="how-to-use-an-open-proxy">How to use an open proxy</h3>
    <p>If using a bridge does not work, try configuring Tor to use any HTTPS or SOCKS proxy to get access to the Tor network. This means even if Tor is blocked by your local network, open proxies can be safely used to connect to the Tor Network and on to the uncensored Internet.</p>
    <p>The steps below assume you have a functional Tor/Vidalia configuration, and you have found a list of HTTPS, SOCKS4, or SOCKS5 proxies.</p>
    <ol style="list-style-type: decimal">
      <li>Open the Vidalia control panel, click on <em>Settings</em>.</li>
      <li>Click <em>Network</em>. Select <em>I use a proxy to access the Internet</em>.</li>
      <li>On the <em>Address</em> line, enter the open proxy address. This can be a hostname or an IP Address.</li>
      <li>Enter the port for the proxy.</li>
      <li>Generally, you do not need a username and password. If you do, enter the information in the proper fields.</li>
      <li>Choose the <em>Type</em> of proxy you are using, whether HTTP/HTTPS, SOCKS4, or SOCKS5.</li>
      <li>Push the <em>OK</em> button. Vidalia and Tor are now configured to use a proxy to access the rest of the Tor network.</li>
    </ol>
    <h2 id="frequently-asked-questions">Frequently Asked Questions</h2>
    <p>This section will answer some of the most common questions. If your question is not mentioned here, please send an email to help@rt.torproject.org.</p>
    <h3 id="unable-to-extract-the-archive">Unable to extract the archive</h3>
    <p>If you are using Windows and find that you cannot extract the archive, download and install <a href="http://www.7-zip.org/">7-Zip</a>.</p>
    <p>If you are unable to download 7-Zip, try to rename the file from .z to .zip and use winzip to extract the archive. Before renaming the file, tell Windows to show file extensions:</p>
    <h4 id="windows-xp">Windows XP</h4>
    <ol style="list-style-type: decimal">
      <li>Open <em>My Computer</em></li>
      <li>Click on <em>Tools</em> and choose <em>Folder Options...</em> in the menu</li>
      <li>Click on the <em>View</em> tab</li>
      <li>Uncheck <em>Hide extensions for known file types</em> and click <em>OK</em></li>
    </ol>
    <h4 id="windows-vista">Windows Vista</h4>
    <ol style="list-style-type: decimal">
      <li>Open <em>Computer</em></li>
      <li>Click on <em>Organize</em> and choose <em>Folder and search options</em> in the menu</li>
      <li>Click on the <em>View</em> tab</li>
      <li>Uncheck <em>Hide extensions for known file types</em> and click <em>OK</em></li>
    </ol>
    <h4 id="windows-7">Windows 7</h4>
    <ol style="list-style-type: decimal">
      <li>Open <em>Computer</em></li>
      <li>Click on <em>Organize</em> and choose <em>Folder and search options</em> in the menu</li>
      <li>Click on the <em>View</em> tab</li>
      <li>Uncheck <em>Hide extensions for known file types</em> and click <em>OK</em></li>
    </ol>
    <h3 id="vidalia-asks-for-a-password">Vidalia asks for a password</h3>
    <p>You should not have to enter a password when starting Vidalia. If you are prompted for one, you are likely affected by one of these problems:</p>
    <p><strong>You are already running Vidalia and Tor</strong>: For example, this situation can happen if you installed the Vidalia bundle and now you're trying to run the Tor Browser Bundle. In that case, you will need to close the old Vidalia and Tor before you can run this one.</p>
    <p><strong>Vidalia crashed, but left Tor running</strong>: If the dialog that prompts you for a control password has a Reset button, you can click the button and Vidalia will restart Tor with a new random control password. If you do not see a Reset button, or if Vidalia is unable to restart Tor for you; go into your process or task manager, and terminate the Tor process. Then use Vidalia to restart Tor.</p>
    <p>For more information, see the <a href="https://torproject.org/docs/faq.html#VidaliaPassword">FAQ</a> on the Tor Project website.</p>
    <h3 id="flash-does-not-work">Flash does not work</h3>
    <p>For security reasons, Flash, Java, and other plugins are currently disabled for Tor. Plugins operate independently from Firefox and can perform activity on your computer that ruins your anonymity.</p>
    <p>Most YouTube videos work with HTML5, and it is possible to view these videos over Tor. You need to join the <a href="https://www.youtube.com/html5">HTML5 trial</a> on the YouTube website before you can use the HTML5 player.</p>
    <p>Note that the browser will not remember that you joined the trial once you close it, so you will need to re-join the trial the next time you run the Tor Browser Bundle.</p>
    <p>Please see the <a href="https://www.torproject.org/torbutton/torbutton-faq.html#noflash">Torbutton FAQ</a> for more information.</p>
    <h3 id="i-want-to-use-another-browser">I want to use another browser</h3>
    <p>For security reasons, we recommend that you only browse the web through Tor using the Tor Browser Bundle. It is technically possible to use Tor with other browsers, but by doing so you open yourself up to potential attacks.</p>
    <h3 id="why-tor-is-slow">Why Tor is slow</h3>
    <p>Tor can sometimes be a bit slower than your normal Internet connection. After all, your traffic is sent through many different countries, sometimes across oceans around the world!</p>
