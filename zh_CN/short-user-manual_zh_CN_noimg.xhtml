    <h1 id="the-short-user-manual">简明用户手册</h1>
    <p>本用户手册所含内容：如何下载与使用 Tor，以及 Tor 无法连接到网络时该怎么办。如果本手册未提供你所需的答案，请发送电子邮件至 help-zh@rt.torproject.org（中文）。</p>
    <p>请注意：由于每天收到大量的电子邮件，而我们提供的支持服务是志愿性的，因此，如未能及时回复，请勿着急。</p>
    <h2 id="how-tor-works">Tor 是如何工作的</h2>
    <p>Tor 是一个由虚拟通道组成的网络，用于提高用户的互联网安全和隐私。用户的网络数据发送到公用的互联网之前，Tor 将通过三台随机的服务器（也称为“中继”）来传输这些数据。</p>
    <p>上图展示了用户如何通过 Tor 网络来浏览不同的网站。绿色显示器表示 Tor 网络中的中继服务器；三把钥匙表示用户与每个中继之间的加密层。</p>
    <p>Tor 将隐去用户网络通信的来源，并将对用户与 Tor 网络之间的所有数据进行加密。另外，Tor 对于 Tor 网络内部的用户通信也将进行加密，但对于 Tor 网络与最终目的站点之间的通信，Tor 并未进行加密。</p>
    <p>如果你的通信涉及敏感信息，例如使用用户名和密码登录网站，请务必使用  HTTPS（例如，使用 <strong>https</strong>://torproject.org/，而不是 <strong>http</strong>://torproject.org/）。</p>
    <h2 id="how-to-download-tor">如何下载 Tor</h2>
    <p>对于大多数用户，我们推荐使用 <a href="https://www.torproject.org/projects/torbrowser.html">Tor Browser Bundle</a>。该软件包含一个预先配置好的浏览器，可通过 Tor 网络安全地浏览互联网，而且无需安装。只需下载软件包，然后解压文档即可运行 Tor。</p>
    <p>获取到 Tor 软件有两种方法。通过 <a href="https://www.torproject.org/">Tor Project 网站</a> 下载，或者使用电子邮件自动回复服务 GetTor。</p>
    <h3 id="how-to-get-tor-via-email">如何通过电子邮件获取 Tor</h3>
    <p>如需获取 Windows 版英文 Tor Browser Bundle，请发送电子邮件至 gettor@torproject.org ，正文内包含 <strong>windows</strong> 即可。标题部分可不填。</p>
    <p>另外，还可以获取 Mac OS X 版本的 Tor Browser Bundle（正文内包含 <strong>macos-i386</strong>），以及 Linux 版本（正文内包含 <strong>linux-i386</strong>，或 <strong>linux-x86_64</strong>，前者用于 32 位系统，后者用于 64 位系统）。</p>
    <p>如需其他语言版本的 Tor，请在邮件正文内包含 <strong>help</strong>。你将收到一封电子邮件，内含可用语言版本的列表以及相关的指示说明。</p>
    <p><strong>注意</strong>：Linux 和 Mac OS X 的 Tor 浏览器软件包相当大，Gmail、Hotmail 或雅虎邮箱无法接收这些软件包。 如果无法获取所需的软件包，请发送邮件至 help-zh@rt.torproject.org（中文），我们会给提供你一份网站镜像列表。</p>
    <h3 id="tor-for-smartphones">智能手机版的 Tor</h3>
    <p>在 Android 设备上安装 <em>Orbot</em> 软件包即可使用 Tor 网络。如何下载和安装 Orbot，请参阅 <a href="https://www.torproject.org/docs/android.html.en">Tor Project 网站</a>。</p>
    <p>另外，还提供用于 <a href="https://www.torproject.org/docs/N900.html.en">Nokia Maemo/N900</a> 和 <a href="http://sid77.slackware.it/iphone/">Apple iOS</a> 的试验包。</p>
    <h3 id="how-to-verify-that-you-have-the-right-version">如何验证你已拥有正确的版本</h3>
    <p>在运行 Tor 浏览器软件包之前，你应该确保你持有正确的版本。</p>
    <p>与你所收到的软件相对应，还有一个与该软件包文件名相同而扩展名为 <strong>.asc</strong> 的文件。这个 .asc 文件即 GPG 签名，用于验证是否下载了你想要的文件。</p>
    <p>在验证签名之前，需下载并安装 GnuPG：</p>
    <p><strong>Windows</strong>: <a href="http://gpg4win.org/download.html">http://gpg4win.org/download.html</a><br/><strong>Mac OS X</strong>: <a href="http://macgpg.sourceforge.net/">http://macgpg.sourceforge.net/</a><br/><strong>Linux</strong>: 多数 Linux 发行版预装有 GnuPG 程序。</p>
    <p>请注意：为了在你所用的系统上进行验证，可能需对下面所用的路径和命令进行相应的修改。</p>
    <p>Tor 浏览器软件由 Erinn Clark 使用密钥 0x63FEE659 签署。请执行以下命令导入 Erinn 的密钥：</p>
    <pre>
      <code>gpg --keyserver hkp://keys.gnupg.net  --recv-keys 0x63FEE659
</code>
    </pre>
    <p>导入密钥之后，验证指纹是否正确：</p>
    <pre>
      <code>gpg  --fingerprint 0x63FEE659
</code>
    </pre>
    <p>你应该会看到：</p>
    <pre>
      <code>pub   2048R/63FEE659 2003-10-16
      Key fingerprint = 8738 A680 B84B 3031 A630  F2DB 416F 0610 63FE E659
uid                  Erinn Clark &lt;erinn@torproject.org&gt;
uid                  Erinn Clark &lt;erinn@debian.org&gt;

uid                  Erinn Clark &lt;erinn@double-helix.org&gt;
sub   2048R/EB399FD7 2003-10-16
</code>
    </pre>
    <p>请执行以下命令验证下载的软件包：</p>
    <pre>
      <code>gpg --verify tor-browser-2.2.33-2_en-US.exe.asc tor-browser-2.2.33-2_en-US.exe
</code>
    </pre>
    <p>输出的结果应为 <em>Good signature</em>。错误签名表示该文件可能受到篡改。如果遇到错误签名，请把该软件包的下载地址、签名验证方式，以及 GunPG 的输出结果一并发送到 help-zh@rt.torproject.org。</p>
    <p>当你已完成验证并且输出结果是 <em>Good signature</em>，请把软件包解压缩，然后你应该会看到一个类似 <strong>tor-browser_en-US</strong> 这样的文件夹。此文件夹包含一个名为 <strong>Docs</strong> 的文件夹，其中有一个 <strong>changelog</strong> 文件。请确保 changelog 里第一行的版本号与文件名中的版本号相符。</p>
    <h3 id="how-to-use-the-tor-browser-bundle">如何使用 Tor Browser Bundle</h3>
    <p>下载 Tor Browser Bundle 并提取文件之后，将会出现一个包含几个文件的文件夹。其中包含一个可执行文件，文件名为“Start Tor Browser“（或”start-tor-browser“，这取决于你的操作系统）。</p>
    <p>运行 Tor Browser Bundle 时，首先启动 Vidalia 启动将用户连接到 Tor 网络，然后在浏览器打开 <a href="https://check.torproject.org/">https://check.torproject.org/</a>，确认你正在使用 Tor。现在你可以开始通过 Tor 来浏览互联网了。</p>
    <p>
      <em>请注意：务必使用该软件包附带的浏览器，不可使用用户自己安装的浏览器。这点至关重要。</em>
    </p>
    <h3 id="what-to-do-when-tor-does-not-connect">当 Tor 无法连接时怎么办</h3>
    <p>有些用户会遇到 Vidalia 在尝试连接到 Tor 网络时卡住不动的情况。遇到这种情况，请确保你已连接到互联网。如果你需要通过代理服务器连接，请参阅下面的 <em>“如何使用代理服务器”</em>。</p>
    <p>如果你的普通互联网连接运作正常，而 Tor 却无法连接到网络，请尝试以下步骤：打开 Vidalia 的控制面板，点击 <em>消息日志</em> 并选择 <em>高级</em> 标签页。Tor 无法连接到网络也许是因为：</p>
    <p><strong>你的系统时钟不准确</strong>：请确保你系统中的日期和时间正确，然后重启 Tor。你也许需要把系统时钟与某台网络时间服务器进行同步。</p>
    <p><strong>你受限于防火墙软件</strong>：让 Tor 仅尝试 80 和 443 端口，打开 Vidalia 控制面板，点击 <em>设置</em>，<em>网络</em>，然后选中 <em>我的防火墙只允许我连接到指定端口</em> 的选项框。</p>
    <p><strong>你的反病毒软件正在阻挡 Tor</strong>：请确保你的反病毒软件没有阻止 Tor 进行网络连接。</p>
    <p>如果 Tor 仍然不能工作，那么可能是你的互联网服务提供商（ISP）正在阻挡 Tor。这通常可以使用 <strong>Tor 网桥</strong> —— 不易被阻挡的隐蔽中继服务器，来绕开阻挡。</p>
    <p>如何你需要帮助去判断为什么 Tor 无法连接，请发送电子邮件到 help@rt.torproject.org ，并附上日志文件的相关部分内容。</p>
    <h3 id="how-to-find-a-bridge">如何查找网桥</h3>
    <p>要使用网桥，你首先需要找一个。你可以浏览 <a href="https://bridges.torproject.org/">bridges.torproject.org</a> ，或者发送电子邮件到 bridges@torproject.org 。如果发送电子邮件，请你确保在电子邮件的正文区域内写上 <strong>get bridges</strong>。否则你将得不到回复。请注意你只能使用 gmail.com 或 yahoo.com 邮箱来发送此邮件。</p>
    <p>配置一个以上的网桥地址，能让 Tor 的连接在某些网桥无法访问时更加稳定。你无法保证今天能使用的网桥明天仍然能用，所以你应该养成时常更新网桥列表的习惯。</p>
    <h3 id="how-to-use-a-bridge">如何使用网桥</h3>
    <p>当你找到些可用的网桥后，打开 Vidalia 控制面板，点击 <em>设置</em>，<em>网络</em>，然后勾上 <em>我的 ISP 阻挡了对 Tor 网络的连接</em> 的选项框。在下面的方框里填上网桥地址，点击 <em>确定</em> 并再次启动 Tor。</p>
    <h3 id="how-to-use-an-open-proxy">如何使用代理服务器</h3>
    <p>如果使用网桥无法凑效，请尝试配置 Tor 去使用任何 HTTPS 或 SOCKS 代理以取得与 Tor 网络的连接。也就是说即使 Tor 已被你的本地网络所阻挡，你也可以安全地透过代理服务器连接到 Tor 网络，去访问一个未经审查的互联网。</p>
    <p>以下步骤假设你已有一套配置正确的 Tor/Vidalia ，并找到了一份 HTTPS、SOCKS4 或 SOCKS5 代理服务器的列表。</p>
    <ol style="list-style-type: decimal">
      <li>打开 Vidalia 控制面板，点击 <em>设置</em>。</li>
      <li>点击 <em>网络</em>，选择 <em>我使用代理服务器连接到网络</em>。</li>
      <li>在 <em>地址</em> 一栏里填上代理服务器的地址，这可以是主机名或IP地址。</li>
      <li>填上代理服务器的端口。</li>
      <li>一般来说，你并不需要用户名和密码。如果需要，则也相应的填上。</li>
      <li>选择你在使用的代理服务器的 <em>类型</em>，可以是 HTTP/HTTPS，SOCKS4 或 SOCKS5。</li>
      <li>点击 <em>确定</em> 按钮。Vidalia 和 Tor 现已成功配置为使用代理服务器连接到 Tor 网络。</li>
    </ol>
    <h2 id="frequently-asked-questions">常见问题</h2>
    <p>本节会回答一些最普遍的问题。如果你的问题没有在此处提及，请发送电子邮件至 help@rt.torproject.org 。</p>
    <h3 id="unable-to-extract-the-archive">无法解压缩</h3>
    <p>如果你正使用 Windows 且无法把压缩包解压缩，请下载并安装 <a href="http://www.7-zip.org/">7-Zip</a>。</p>
    <p>如果你无法下载 7-Zip，尝试把 .z 文件重命名为 .zip 然后使用 WinZip 解压缩。在改名之前，先让 Windows 显示文件扩展名：</p>
    <h4 id="windows-xp">Windows XP</h4>
    <ol style="list-style-type: decimal">
      <li>打开<em>我的电脑</em></li>
      <li>点击 <em>工具</em> 选择菜单中的<em>文件夹选项...</em></li>
      <li>点击<em>查看</em> 选项卡</li>
      <li>取消勾选 <em>隐藏已知文件类型的扩展名</em> 并点击 <em>确定</em></li>
    </ol>
    <h4 id="windows-vista">Windows Vista</h4>
    <ol style="list-style-type: decimal">
      <li>打开 <em>我的电脑</em></li>
      <li>点击 <em>组织</em>，在菜单里选择 <em>文件夹和搜索选项</em></li>
      <li>点击<em>查看</em> 选项卡</li>
      <li>取消勾选 <em>隐藏已知文件类型的扩展名</em> 并点击 <em>确定</em></li>
    </ol>
    <h4 id="windows-7">Windows 7</h4>
    <ol style="list-style-type: decimal">
      <li>打开 <em>我的电脑</em></li>
      <li>点击 <em>组织</em>，在菜单里选择 <em>文件夹和搜索选项</em></li>
      <li>点击<em>查看</em> 选项卡</li>
      <li>取消勾选 <em>隐藏已知文件类型的扩展名</em> 并点击 <em>确定</em></li>
    </ol>
    <h3 id="vidalia-asks-for-a-password">Vidalia 要求输入密码</h3>
    <p>在启动 Vidalia 时你不应该需要输入密码。如果被提示输入，你有可能遇到了以下其中一个问题：</p>
    <p><strong>Vidalia 和 Tor 已在运行</strong>： 举个例子，假如你已安装过 Vidalia 软件包而你现在正尝试运行 Tor 浏览器软件包，这种情况就有可能发生。 这样的话你将需要先关闭旧版的 Vidalia 和 Tor，再运行当前的版本。</p>
    <p><strong>Vidalia 崩溃了，但 Tor 仍在运行</strong>： 如果提示输入控制密码的对话框里有一个“复位设定”按钮， 你可以点击该按钮，Vidalia 会以一个新的随机控制密码重启 Tor。 如果你没有看到“复位设定”按钮，或者 Vidalia 无法重启 Tor， 请前往你的进程或任务管理器，终止 Tor 的进程。然后再用 Vidalia 来重启 Tor。</p>
    <p>要了解更多，请参阅 Tor Project 网站上的 <a href="https://torproject.org/docs/faq.html#VidaliaPassword">常见问题</a>。</p>
    <h3 id="flash-does-not-work">Flash 无法工作</h3>
    <p>基于安全理由，Flash、Java 和其他插件目前是禁用于 Tor 的。独立运作于 Firefox 或者可在你电脑中进行活动的插件，会破坏你的隐匿。</p>
    <p>大多数 YouTube 视频兼容 HTML5，而 Tor 可以用于观看这些视频。你需要在 YouTube 网站上加入 <a href="https://www.youtube.com/html5">HTML5 体验计划</a> 才能使用 HTML5 播放器。</p>
    <p>请注意，浏览器被关闭后不会记住你加入过体验计划，所以你下次运行 Tor 浏览器软件包时将需要重新加入体验计划。</p>
    <p>请参阅 <a href="https://www.torproject.org/torbutton/torbutton-faq.html#noflash">Torbutton 常见问题</a> 以了解更多信息。</p>
    <h3 id="i-want-to-use-another-browser">我想使用其它浏览器</h3>
    <p>基于安全理由，我们推荐你仅使用 Tor 浏览器软件包来浏览互联网。Tor 在技术上是可以和其它浏览器一起使用的，但这样做你就迎向了潜在的攻击。</p>
    <h3 id="why-tor-is-slow">为什么 Tor 这么慢</h3>
    <p>Tor 有时候会比你正常的互联网连接慢一些。毕竟，你的流量穿越着许多不同国家，跨洋过海的传送。</p>
