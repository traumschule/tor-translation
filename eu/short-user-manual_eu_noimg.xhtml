    <h1 id="the-short-user-manual">Erabiltzaile eskuliburu laburra</h1>
    <p>This user manual contains information about how to download Tor, how to use it, and what to do if Tor is unable to connect to the network. If you can't find the answer to your question in this document, email help@rt.torproject.org.</p>
    <p>Mesedez kontuan izan bolondreski sostengua ematen ari garela, eta email asko jasotzen ditugu egunero. Ez dago larritu beharrik erantzun azkarrik jasotzen ez baduzu.</p>
    <h2 id="how-tor-works">Nola egiten du lan Tor</h2>
    <p>Tor is a network of virtual tunnels that allows you to improve your privacy and security on the Internet. Tor works by sending your traffic through three random servers (also known as <em>relays</em>) in the Tor network, before the traffic is sent out onto the public Internet.</p>
    <p>Goiko irudiak Tor bitartez webgune ezberdinetatik nabigatzen duen erabiltzaile bat erakusten du. Pantaila berdeak Tor sareko erreleak irudikatzen dituzte, hiru giltzek erabiltzailea eta errele bakoitzaren arteko enkriptazio mailak irudikatzen dituzten bitartean.</p>
    <p>Tor-ek zure trafikoaren iturria anonimo bihurtarazten du, eta zure eta Tor-en arteko guztia enrkiptatuko du. Tor-ek bere barneko trafikoa ere enkriptatuko du, baina ezin du zure trafikoa enkriptatu Tor sarea eta bere azkeneko helmuga bitartean.</p>
    <p>Informazio sentikorra komunikatzen ari bazara, adibidez webgune batean erabiltzaile eta pasahitz batekin saioa hasterakoan, egiaztatu HTTPS erabiltzen ari zarela (adib <strong>https</strong>://torproject.org/, ez <strong>http</strong>://torproject.org/).</p>
    <h2 id="how-to-download-tor">Tor nola deskargatu</h2>
    <p>The bundle we recommend to most users is the <a href="https://www.torproject.org/projects/torbrowser.html">Tor Browser Bundle</a>. This bundle contains a browser preconfigured to safely browse the Internet through Tor, and requires no installation. You download the bundle, extract the archive, and start Tor.</p>
    <p>There are two different ways to get hold of the Tor software. You can either browse to the <a href="https://www.torproject.org/">Tor Project website</a> and download it there, or you can use GetTor, the email autoresponder.</p>
    <h3 id="how-to-get-tor-via-email">Nola eskuratu Tor eposta bidez</h3>
    <p>Windowsentzako Ingelerazko Tor Browser Bundlea jasotzeko, bidali email bat gettor@torproject.org helbidera mezuaren gorputzean <strong>windows</strong> hitzarekin. Gaia hutsik utzi dezakezu.</p>
    <p>You can also request the Tor Browser Bundle for Mac OS X (write <strong>macos-i386</strong>), and Linux (write <strong>linux-i386</strong> for 32-bit systems or <strong>linux-x86_64</strong> for 64-bit systems).</p>
    <p>Itzulitako Toren bertsio bat nahi baduzu, idatzi ordez <strong>help</strong>. Ondoren argibideekin eta eskuragarri dauden hizkuntzekin eposta bat jasoko duzu.</p>
    <p><strong>Note</strong>: The Tor Browser Bundles for Linux and Mac OS X are rather large, and you will not be able to receive any of these bundles with a Gmail, Hotmail or Yahoo account. If you cannot receive the bundle you want, send an email to help@rt.torproject.org and we will give you a list of website mirrors to use.</p>
    <h3 id="tor-for-smartphones">Tor smartphonentzako</h3>
    <p>Tor zure Android gailuarentzako eskuratu dezakezu <em>Orbot</em> izeneko paketea instalatuz. Orbot nola deskargatu eta instalatzearen inguruko informazio gehiagorako, mesedez ikusi <a href="https://www.torproject.org/docs/android.html.en">Tor Projectren webgunea</a>.</p>
    <p>Pakete esperimentalak ditugu ere <a href="https://www.torproject.org/docs/N900.html.en">Nokia Maemo/N900</a> eta <a href="http://sid77.slackware.it/iphone/">Apple iOS</a>rentzako.</p>
    <h3 id="how-to-verify-that-you-have-the-right-version">Nola egiaztatu bertsio egokia duzula</h3>
    <p>Tor Browser Bundlea exekutatu baino lehen, bertsio egokia duzula egiaztatu beharko zenuke.</p>
    <p>The software you receive is accompanied by a file with the same name as the bundle and the extension <strong>.asc</strong>. This .asc file is a GPG signature, and will allow you to verify the file you've downloaded is exactly the one that we intended you to get.</p>
    <p>Sinadura egiaztatu ahal baino lehen, GnuPG deskargatu eta instalatu beharko duzu:</p>
    <p><strong>Windows</strong>: <a href="http://gpg4win.org/download.html">http://gpg4win.org/download.html</a><br/><strong>Mac OS X</strong>: <a href="http://macgpg.sourceforge.net/">http://macgpg.sourceforge.net/</a><br/><strong>Linux</strong>: Linux banaketa gehienek GnuPG aurreinstalatuta dakarte.</p>
    <p>Mesedez kontuan izan agian behean erabilitako bideak eta komandoak editatu beharko dituzula zure sisteman funtziona dezaten.</p>
    <p>Erinn Clarkek 0x63FEE659 gakoarekin sinatzen ditu Tor Browser Bundleak. Erinnen gakoa inportatzeko, exekutatu:</p>
    <pre>
      <code>gpg --keyserver hkp://keys.gnupg.net  --recv-keys 0x63FEE659
</code>
    </pre>
    <p>Gakoa inportatu ondoren, egiaztatu hatz-marka zuzena dela:</p>
    <pre>
      <code>gpg  --fingerprint 0x63FEE659
</code>
    </pre>
    <p>Hau ikusi beharko zenuke:</p>
    <pre>
      <code>pub   2048R/63FEE659 2003-10-16
Key fingerprint = 8738 A680 B84B 3031 A630  F2DB 416F 0610 63FE E659
uid Erinn Clark &lt;erinn@torproject.org&gt;
uid Erinn Clark &lt;erinn@debian.org&gt;

uid Erinn Clark &lt;erinn@double-helix.org&gt;
sub 2048R/EB399FD7 2003-10-16
</code>
    </pre>
    <p>Deskargatu duzun paketearen sinadura egiaztatzeko, exekutatu hurrengo komandoa:</p>
    <pre>
      <code>gpg --verify tor-browser-2.2.33-2_en-US.exe.asc tor-browser-2.2.33-2_en-US.exe
</code>
    </pre>
    <p>The output should say <em>"Good signature"</em>. A bad signature means that the file may have been tampered with. If you see a bad signature, send details about where you downloaded the package from, how you verified the signature, and the output from GnuPG in an email to help@rt.torproject.org.</p>
    <p>Once you have verified the signature and seen the <em>"Good signature"</em> output, go ahead and extract the package archive. You should then see a directory similar to <strong>tor-browser_en-US</strong>. Inside that directory is another directory called <strong>Docs</strong>, which contains a file called <strong>changelog</strong>. You want to make sure that the version number on the top line of the changelog file matches the version number in the filename.</p>
    <h3 id="how-to-use-the-tor-browser-bundle">Nola erabili Tor Browser Bundlea</h3>
    <p>Tor Browser Bundlea deskargatu eta paketea erauzi ondoren, direktorio bat izan beharko zenuke barruan fitxategi gutxi batzuekin. Fitxategietako bat "Start Tor Browser" (edo "start-tor-browser, sistema eragilearen arabera) izeneko exekutagarri bat da.</p>
    <p>When you start the Tor Browser Bundle, you will first see Vidalia start up and connect you to the Tor network. After that, you will see a browser confirming that you are now using Tor. This is done by displaying <a href="https://check.torproject.org/">https://check.torproject.org/</a>. You can now browse the Internet through Tor.</p>
    <p>
      <em>Mesedez kontuan izan garrantzitsua dela paketean datorren nabigatzailea erabiltzea, eta ez zure nabigatzailea.</em>
    </p>
    <h3 id="what-to-do-when-tor-does-not-connect">Zer egin Tor konektatzen ez denean</h3>
    <p>Some users will notice that Vidalia gets stuck when trying to connect to the Tor network. If this happens, make sure that you are connected to the Internet. If you need to connect to a proxy server, see <em>How to use an open proxy</em> below.</p>
    <p>If your normal Internet connection is working, but Tor still can't connect to the network, try the following; open the Vidalia control panel, click on <em>Message Log</em> and select the <em>Advanced</em> tab. It may be that Tor won't connect because:</p>
    <p><strong>Your system clock is off</strong>: Make sure that the date and time on your system is correct, and restart Tor. You may need to synchronize your system clock with an Internet time server.</p>
    <p><strong>You are behind a restrictive firewall</strong>: To tell Tor to only try port 80 and port 443, open the Vidalia control panel, click on <em>Settings</em> and <em>Network</em>, and tick the box that says <em>My firewall only lets me connect to certain ports</em>.</p>
    <p><strong>Zure antibirusak Tor blokeatzen ari da</strong>: Egiaztatu zure antibirusak Torek sare konexioak egin ditzan eragozten ari ez dela.</p>
    <p>If Tor still doesn't work, it's likely that your Internet Service Provider (ISP) is blocking Tor. Very often this can be worked around with <strong>Tor bridges</strong>, hidden relays that aren't as easy to block.</p>
    <p>Tor zergatik konektatzen ez den asmatzeko laguntzarik behar baduzu, bidali mezu bat help@rt.torproject.org helbidera eta sartu erregistro fitxategiko zati adierazgarriak.</p>
    <h3 id="how-to-find-a-bridge">Nola aurkitu zubi bat</h3>
    <p>To use a bridge, you will first have to locate one; you can either browse to <a href="https://bridges.torproject.org/">bridges.torproject.org</a>, or you can send an email to bridges@torproject.org. If you do send an email, please make sure that you write <strong>get bridges</strong> in the body of the email. Without this, you will not get a reply. Note that you need to send this email from either a gmail.com or a yahoo.com address.</p>
    <p>Configuring more than one bridge address will make your Tor connection more stable, in case some of the bridges become unreachable. There is no guarantee that the bridge you are using now will work tomorrow, so you should make a habit of updating your list of bridges every so often.</p>
    <h3 id="how-to-use-a-bridge">Nola erabili zubi bat</h3>
    <p>Once you have a set of bridges to use, open the Vidalia control panel, click on <em>Settings</em>, <em>Network</em> and tick the box that says <em>My ISP blocks connections to the Tor network</em>. Enter the bridges in the box below, hit <em>OK</em> and start Tor again.</p>
    <h3 id="how-to-use-an-open-proxy">Nola erabili proxy ireki bat</h3>
    <p>If using a bridge does not work, try configuring Tor to use any HTTPS or SOCKS proxy to get access to the Tor network. This means even if Tor is blocked by your local network, open proxies can be safely used to connect to the Tor Network and on to the uncensored Internet.</p>
    <p>Azpiko pausuak funtzionatzen duen Tor/Vidalia konfigurazio bat duzula suposatzen du, eta HTTPS, SOCKS4, edo SOCKS5 proxyetako zerrenda bat aurkitu duzula.</p>
    <ol style="list-style-type: decimal">
      <li>Ireki Vidalia kontrol-panela, sakatu <em>Ezarpenak</em> botoian.</li>
      <li>Sakatu <em>Sarea</em> botoian. Hautatu <em>Proxy bat erabiltzen dut Internetera sartzeko</em></li>
      <li><em>Helbidea</em> lerroan, sartu proxy irekiaren helbidea. Hau ostalari-izen bat edo IP Helbide bat izan daiteke.</li>
      <li>Sartu proxyaren ataka.</li>
      <li>Orokorrean, ez duzu erabiltzaile izenik ezta pasahitzik beharko. Horrela ez balitz, sartu informazioa dagokion eremuan.</li>
      <li>Hautatu zein proxy <em>mota</em> erabiltzen ari zaren, HTTP/HTTPS, SOCKS4 edo SOCKS5 artean.</li>
      <li>Sakatu <em>Ados</em> botoia. Vidalia eta Tor orain Tor sarearen beste zati guztira proxya erabiliz sartzeko konfiguratuta daude.</li>
    </ol>
    <h2 id="frequently-asked-questions">Maiz Egindako Galderak</h2>
    <p>Atal honek galdera arrunt gehienetako batzuk erantzungo ditu. Zure galdera hemen aurkitzen ez bada, mesedez bidali mezu bat help@rt.torproject.org-era.</p>
    <h3 id="unable-to-extract-the-archive">Ezin izan da artxiboa erauzi</h3>
    <p>Windows erabiltzen baduzu eta artxiboa erauzi ezin duzula ikusten baduzu, deskargatu eta instalatu <a href="http://www.7-zip.org/">7-Zip</a>.</p>
    <p>If you are unable to download 7-Zip, try to rename the file from .z to .zip and use winzip to extract the archive. Before renaming the file, tell Windows to show file extensions:</p>
    <h4 id="windows-xp">Windows XP</h4>
    <ol style="list-style-type: decimal">
      <li>Ireki <em>Nire ordenagailua</em></li>
      <li>Sakatu <em>Tresnak</em> eta hautatu menuan <em>Karpeta aukerak...</em></li>
      <li>Sakatu <em>Ikusi</em> fitxan</li>
      <li>Desmarkatu <em>Ezkutatu luzapenak fitxategi mota ezagunentzako</em> eta sakatu <em>Ados</em></li>
    </ol>
    <h4 id="windows-vista">Windows Vista</h4>
    <ol style="list-style-type: decimal">
      <li>Ireki <em>Ordenagailua</em></li>
      <li>Sakatu <em>Antolatu</em> eta hautatu menuan <em>Karpeta eta bilaketa aukerak</em></li>
      <li>Sakatu <em>Ikusi</em> fitxan</li>
      <li>Desmarkatu <em>Ezkutatu luzapenak fitxategi mota ezagunentzako</em> eta sakatu <em>Ados</em></li>
    </ol>

    <h3 id="vidalia-asks-for-a-password">Vidaliak pasahitz bat eskatzen du</h3>
    <p>Vidalia abiarazten duzunean ez zenuke pasahitzik sartu behar. Bat eskatzen bazaizu, arazo hauetako batek eragiten ari zaizu:</p>
    <p><strong>You are already running Vidalia and Tor</strong>: For example, this situation can happen if you installed the Vidalia bundle and now you're trying to run the Tor Browser Bundle. In that case, you will need to close the old Vidalia and Tor before you can run this one.</p>
    <p><strong>Vidalia crashed, but left Tor running</strong>: If the dialog that prompts you for a control password has a Reset button, you can click the button and Vidalia will restart Tor with a new random control password. If you do not see a Reset button, or if Vidalia is unable to restart Tor for you; go into your process or task manager, and terminate the Tor process. Then use Vidalia to restart Tor.</p>
    <p>Informazio gehiago lortzeko, Tor Project webgunean <a href="https://torproject.org/docs/faq.html#VidaliaPassword">FAQ-a</a> ikusi.</p>
    <h3 id="flash-does-not-work">Flash ez du funtzionatzen</h3>
    <p>Segurtasun arrazoiengatik, Flash, Java eta beste pluginak ezgaituta daude Torentzako. Pluginek Firefoxetik kanpo egiten dute lan eta zure anonimotasuna hondatu dezakeen ekintzak gauzatu ditzakete.</p>
    <p>YouTubeko bideo gehienek HTML5ekin funtzionatzen dute, eta bideo hauek Tor bidez ikusi ahal dira. Youtubeko webgunean <a href="https://www.youtube.com/html5">HTML5 saiakeran</a> sartu behar zara HTML5 erreproduzitzailea erabili ahal izan baino lehen.</p>
    <p>Kontuan izan nabigatzailea itxi ondoren saiakeran sartu zarenik ez duela gogoratuko, beraz Tor Browser Bundlea exekutatzen duzun hurrengo aldian saiakeran berriz sartu beharko zara.</p>
    <p>Mesedez ikusi <a href="https://www.torproject.org/torbutton/torbutton-faq.html#noflash">Torbutton FAQ-a</a> informazio gehiagorako.</p>
    <h3 id="i-want-to-use-another-browser">Beste nabigatzaile bat erabili nahi dut</h3>
    <p>Segurtasun arrazoiengatik, weba Tor zehar nagibatzeko soilik Tor Browser Bundlea eralbiltzea gomendatzen dugu. Teknikoki Tor beste nabigatzaileekin erabili ahal da, baina hau eginez eraso arriskutsuetara irekitzen zara.</p>
    <h3 id="why-tor-is-slow">Zergatik da Tor motela</h3>
    <p>Tor batzuetan zure Internet konexio arrunta baino motelagoa izan daiteke. Izan ere, zure trafikoa herrialde ezberdin askoetan zehar bidaltzen da, batzuetan ozeanoetan zehar munduaren inguruan!</p>
